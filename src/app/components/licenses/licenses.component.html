<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Licencias</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-avatar slot="start">
        <img alt="MapBox Logo" src="assets/logos/mapbox.png" />
      </ion-avatar>
      <ion-label>MapBox</ion-label>
    </ion-item>
    <ion-item>
      <ion-avatar slot="start">
        <img alt="OpenWeather Logo" src="assets/logos/open-weather.png" />
      </ion-avatar>
      <ion-label>OpenWeather</ion-label>
    </ion-item>
    <ion-item>
      <ion-avatar slot="start">
        <img alt="Sebastian Yañez" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
      <ion-label>Sebastian Yañez Rojas</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
